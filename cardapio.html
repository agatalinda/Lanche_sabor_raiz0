<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardápio</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <button>class="back-btn"><i class="fa-solid fa-arrow-left"></i></button>
    </header>

    <main>
        <section class="categories">
            <div class="category-item">
                <div class="img-circle"><img src="https://via.placeholder.com/100" alt="Pizza"></div>
                <span>Pizza</span>
            </div>
            <div class="category-item">
                <div class="img-circle"><img src="https://via.placeholder.com/100" alt="Hamburgue"></div>
                <span>Hamburgue</span>
            </div>
            <div class="category-item">
                <div class="img-circle"><img src="https://via.placeholder.com/100" alt="Tapioca"></div>
                <span>Tapioca</span>
            </div>
            <div class="category-item">
                <div class="img-circle"><img src="https://via.placeholder.com/100" alt="Cuscuz"></div>
                <span>Cuscuz</span>
            </div>
            <div class="category-item">
                <div class="img-circle"><img src="https://via.placeholder.com/100" alt="Açai"></div>
                <span>Açai</span>
            </div>
            <div class="category-item">
                <div class="img-circle"><img src="https://via.placeholder.com/100" alt="Suco"></div>
                <span>Suco</span>
            </div>
        </section>

        <div class="search-bar">
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>

        <section class="benefits">
            <div class="benefit-item">
                <i class="fa-solid fa-tag"></i>
                <p>cupom 10%</p>
            </div>
            <div class="benefit-item">
                <i class="fa-solid fa-dollar-sign"></i>
                <p>Acumular moeda</p>
            </div>
            <div class="benefit-item">
                <i class="fa-solid fa-truck"></i>
                <p>Frete grátis</p>
            </div>
        </section>
    </main>

    <nav class="bottom-nav">
        <i class="fa-solid fa-bars"></i>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-location-dot"></i>
        <i class="fa-solid fa-cart-shopping"></i>
        <div class="profile-icon"></div>
        <i class="fa-solid fa-user"></i>
        <i class="fa-solid fa-gear"></i>
    </nav>

    <script src="script.js"></script>
</body>
</html>
