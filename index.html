    <form id="cadastroForm">
    <h2>Cadastro</h2>
    
    <label for="nome">Nome completo:</label>
    <input type="text" id="nome" name="nome" required minlength="3">

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="senha">Senha:</label>
    <input type="password" id="senha" name="senha" required minlength="6">

    <label for="telefone">Telefone:</label>
    <input type="tel" id="telefone" name="telefone" pattern="\d{10,11}" placeholder="Apenas números">

    <button type="submit">Cadastrar</button>

    <center>
        <a href="cardapio.html" class="btn-visitante">Entrar como visitante</a>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const nome = localStorage.getItem("usuarioNome");
        if (nome) {
            document.getElementById("boasVindas").textContent = "Bem-vindo, " + nome + "!";
        } else {
            document.getElementById("boasVindas").textContent = "Bem-vindo, visitante!";
        }
    });
</script>
